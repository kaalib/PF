<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Google Maps</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Mapa y Mensajes</h1>

        <!-- Contenedor del mapa y los mensajes -->
        <div class="map-and-messages">
            <div id="map"></div>
            <div class="message-container">

                <div id="tcpInput" class="message-box"></div>
                <div id="tcpDirections" class="message-box">Empleados y direcciones</div>
            </div>

        </div>

        <!-- Botones -->
        <div class="button-container">
            <button id="btnLimpiar" class="btn">Limpiar Mapa</button>
            <a href="login.html" class="btn">Ingresar</a>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
