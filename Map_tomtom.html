<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa TomTom</title>
    <!-- Vinculación al archivo index.css -->
    <link rel="stylesheet" href="index.css">
    <!-- TomTom SDK -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.18.0/maps/maps-web.min.js"></script>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.18.0/maps/maps.css">
</head>
<body>
    <!-- Botón para regresar al índice -->
    <button class="btn" onclick="location.href='index.html'">Volver</button>

    <!-- Contenedor del mapa -->
    <div id="map_tom"></div>

    <script>
        // Inicializar el mapa de TomTom
        const map = tt.map({
            key: 'C8ssspSLyq38oWqfaCbAJDPRkjY08AED', // Reemplaza con tu API key de TomTom
            container: 'map_tom', // Actualizado al nuevo ID
            style: 'tomtom://vector/1/basic-main', // Estilo básico del mapa
            center: [0, 0], // Coordenadas iniciales [longitud, latitud]
            zoom: 2 // Nivel de zoom inicial
        });

        // Agregar controles de zoom y rotación
        map.addControl(new tt.NavigationControl());
    </script>
</body>
</html>
