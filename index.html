<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de Mensajes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Mensajes Recibidos</h1>
    
    <div class="message-container">
        <h3>Mensajes TCP:</h3>
        <div id="tcpMessages" class="message-box">Esperando mensajes TCP...</div>
    </div>
    <div class="message-container">
        <h3>Mensajes UDP:</h3>
        <div id="udpMessages" class="message-box">Esperando mensajes UDP...</div>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <!-- Botón para ir al mapa de tomtom -->
    <button onclick="location.href='Map_tomtom.html'" class="btn">Ver Mapa</button>


    <script>
        // URL del archivo JSON en el servidor (cambiar la IP por la tuya)
        const jsonUrl = 'http://3.84.149.254/messages.json';

        // Elementos del DOM
        const tcpMessages = document.getElementById('tcpMessages');
        const udpMessages = document.getElementById('udpMessages');
        const errorMessage = document.getElementById('errorMessage');

        // Función para cargar mensajes desde el archivo JSON
        async function fetchMessages() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error('Error al cargar el archivo JSON');
                }
                const data = await response.json();

                // Mostrar mensajes TCP y UDP
                tcpMessages.innerText = data.tcp || 'No hay mensajes TCP';
                udpMessages.innerText = data.udp || 'No hay mensajes UDP';

                errorMessage.innerText = ''; // Limpiar mensajes de error
            } catch (error) {
                console.error(error);
                errorMessage.innerText = 'Error al cargar los mensajes: ' + error.message;
            }
        }

        // Actualizar mensajes cada 2 segundos
        setInterval(fetchMessages, 2000);

        // Cargar mensajes al cargar la página
        fetchMessages();
    </script>
</body>
</html>
